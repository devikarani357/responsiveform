<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form class="border border-2 border-dark p-3 w-25 bg-dark text-white">
        <h1 class="bi bi-person-fill">Register User</h1>
        <div class="mb-3">
            <label for="userName" class="form-label">userName</label>
            <div>
                <input type="text" name="userName" class="form-control">
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">password</label>
            <div>
                <input type="password" name="password" class="form-control">
            </div>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <div>
                <input type="range" name="age" class="form-range">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Your City</label>
            <div>
                <select class="form-select">
                    <option>select city</option>
                    <option>hyd</option>
                    <option>delhi</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">subcribe</label>
            <div class="form-switch">
              <input type="checkbox" checked class="form-check-input"> <label class="form-check-label">yes</label>
              <!--If we are usinh checked by default it will be on-->
         </div>
        </div>
        <div>
            <button class="btn btn-light w-100">Register</button>
        </div>
    </form>
     
</body>
</html>
